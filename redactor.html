

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conversor DJOYAS üõ†Ô∏è Listas OK ‚úÖ FINAL</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 40px auto; padding: 20px; }
    textarea, button { width: 100%; margin-top: 10px; padding: 10px; font-size: 16px; }
    button { background-color: #000; color: white; border: none; cursor: pointer; }
    pre { background: #f4f4f4; padding: 20px; border: 1px solid #ccc; white-space: pre-wrap; margin-top: 20px; }
  </style>
</head>
<body>

<h1>üíé Conversor DJOYAS - LISTAS FUNCIONALES</h1>

<label for="inputTexto">üìÑ Pega el cuerpo del blog (texto plano):</label>
<textarea id="inputTexto" rows="30" placeholder="Pega aqu√≠ tu contenido tal como lo escribes..."></textarea>

<button onclick="convertirHTML()">Convertir a HTML</button>

<h2>üìã Resultado:</h2>
<pre id="resultadoHTML"></pre>

<script>
function slugify(text) {
  return text.toLowerCase()
    .normalize("NFD").replace(/\p{Diacritic}/gu, "")
    .replace(/[^a-z0-9]+/g, '-')
    .replace(/^-+|-+$/g, '');
}

function aplicarNegritaUltimaFraseConDosPuntos(texto) {
  const match = texto.match(/^(.*?:)(\s*)(.*)$/);
  if (match) {
    return `<b>${match[1]} </b>${match[3]}`;
  }
  return texto;
}

function convertirHTML() {
  const input = document.getElementById("inputTexto").value.trim();
  const lineas = input.split(/\n/);
  let html = '<section class="blog-container">\n';
  let contenido = '';
  let secciones = [];
  let bloqueIndice = '';
  let buffer = [];
  let enLista = false;

  const flushBuffer = () => {
    if (buffer.length === 0) return;
    if (enLista) {
      contenido += '<ul class="texto-blog">\n';
      buffer.forEach(line => {
        const limpio = line.replace(/^[-\s]+/, '');
        contenido += `<li>${aplicarNegritaUltimaFraseConDosPuntos(limpio)}</li>\n`;
      });
      contenido += '</ul>\n';
    } else {
      buffer.forEach(line => {
        contenido += `<p class="texto-blog">${aplicarNegritaUltimaFraseConDosPuntos(line)}</p>\n`;
      });
    }
    buffer = [];
    enLista = false;
  };

  lineas.forEach(linea => {
    linea = linea.trim();
    if (!linea) {
      flushBuffer();
      return;
    }

    const encabezadoMatch = linea.match(/^(\d+)\.\s+(.*)/);
    if (encabezadoMatch) {
      flushBuffer();
      const numero = encabezadoMatch[1];
      const tituloPlano = encabezadoMatch[2].replace(/[.:]$/, '');
      const id = slugify(tituloPlano);
      const tituloCompleto = `${numero}. ${encabezadoMatch[2]}`;
      secciones.push({ id, titulo: tituloCompleto });
      contenido += `<h2 id="${id}" class="blog-h2"><span class="blog-h2">${numero}. </span>${encabezadoMatch[2]}</h2>\n`;
      return;
    }

    if (/¬øQu√© joyas usar\?|Consejos de estilo/i.test(linea)) {
      flushBuffer();
      contenido += `<p class="texto-blog"><strong>${linea}</strong></p>\n`;
      return;
    }

    if (/^-\s*[^\s]/.test(linea)) {
      if (!enLista) flushBuffer();
      enLista = true;
      buffer.push(linea);
    } else {
      flushBuffer();
      buffer.push(linea);
    }
  });

  flushBuffer();

  if (secciones.length > 0) {
    bloqueIndice += '<section class="indice">\n<h2 class="blog-h3">√çndice de Contenidos</h2>\n<ul class="texto-blog">\n';
    secciones.forEach(sec => {
      bloqueIndice += `<li><a href="#${sec.id}">${sec.titulo}</a></li>\n`;
    });
    bloqueIndice += '</ul>\n</section>\n';
  }

  const contenidoPartido = contenido.split('</p>\n');
  if (contenidoPartido.length >= 2) {
    contenido = contenidoPartido.slice(0, 2).join('</p>\n') + '</p>\n' + bloqueIndice + contenidoPartido.slice(2).join('</p>\n');
  }

  html += contenido + '</section>';
  document.getElementById("resultadoHTML").textContent = html;
}
</script>

</body>
</html>
